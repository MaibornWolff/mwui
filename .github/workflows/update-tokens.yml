name: Update Tokens and deploy Storybook to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  transformTokens:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Transform Figma Tokens & Style Dictionary
      run: npm run build-tokens

    - name: Run tests
      run: npm run test

    - name: Build Stencil
      run: npm run build-stencil

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update Tokens
  generateStencilAndStorybook:
      needs: transformTokens
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Generate Storybook
        run: npm run build-storybook


