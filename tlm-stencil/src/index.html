<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/tlm-stencil.css" />
    <link rel="stylesheet" href="/global/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <script type="module" src="/build/tlm-stencil.esm.js"></script>
    <script nomodule src="/build/tlm-stencil.js"></script>
  </head>
  <body>
    <section>
      <h2>Button</h2>
      <h3>Primary</h3>
      <div style="display: flex; gap: 16px">
        <mw-button onClick="alert('hooo')" label="BUTTON" test-id="test-button-1"></mw-button>
        <mw-button test-id="test-button-1.1"
          ><span slot="icon-start"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-2"
          ><span slot="icon-start"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-3"
          ><span slot="icon-end"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-4"
          ><span slot="icon-start"><mw-icon icon="placeholder" /></span><span slot="icon-end"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-5" disabled></mw-button>
      </div>
      <h3>Secondary</h3>
      <div style="display: flex; gap: 16px">
        <mw-button label="BUTTON" test-id="test-button-6" secondary></mw-button>
        <mw-button label="BUTTON" test-id="test-button-7" secondary
          ><span slot="icon-start"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-8" secondary
          ><span slot="icon-end"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-9" secondary
          ><span slot="icon-start"><mw-icon icon="placeholder" /></span><span slot="icon-end"><mw-icon icon="placeholder" /></span
        ></mw-button>
        <mw-button label="BUTTON" test-id="test-button-10" secondary disabled></mw-button>
      </div>
      <h3>Link Button</h3>
      <div style="display: flex; gap: 16px">
        <mw-button label="LINK" href="https://maibornwolff.de" test-id="test-button-11"></mw-button>
        <mw-button label="LINK" href="https://maibornwolff.de" target="_blank" test-id="test-button-12" secondary></mw-button>
      </div>
    </section>
    <br />
    <hr />
    <section>
      <h2>Controls</h2>
      <h3>Switch</h3>
      <div style="display: flex; gap: 16px">
        <mw-switch checked></mw-switch>
        <mw-switch></mw-switch>
        <mw-switch disabled></mw-switch>
        <mw-switch label="some label"></mw-switch>
        <mw-switch on-text="ON" off-text="OFF"></mw-switch>
      </div>
    </section>
    <section>
      <br />
      <hr />
      <h2>Avatar</h2>
      <h3>Image</h3>
      <div style="display: flex; gap: 16px">
        <mw-avatar src="https://i.pravatar.cc/150" alt="John Doe" size="large"></mw-avatar>
        <mw-avatar src="https://i.pravatar.cc/150" alt="John Doe" size="medium"></mw-avatar>
        <mw-avatar src="https://i.pravatar.cc/150" alt="John Doe" size="small"></mw-avatar>
        <mw-avatar src="https://i.pravatar.cc/150" alt="John Doe" size="x-small"></mw-avatar>
      </div>
      <h3>Icon</h3>
      <div style="display: flex; gap: 16px">
        <mw-avatar size="large" icon="settings"></mw-avatar>
        <mw-avatar size="medium" icon="settings"></mw-avatar>
        <mw-avatar size="small" icon="settings"></mw-avatar>
        <mw-avatar size="x-small" icon="settings"></mw-avatar>
      </div>
      <h3>Fallback</h3>
      <div style="display: flex; gap: 16px">
        <mw-avatar alt="John Doe" size="large"></mw-avatar>
        <mw-avatar alt="John Doe" size="medium"></mw-avatar>
        <mw-avatar alt="John Doe" size="small"></mw-avatar>
        <mw-avatar alt="John Doe" size="x-small"></mw-avatar>
      </div>
    </section>
    <section>
      <br />
      <hr />
      <h2>Icons</h2>
      <div style="display: flex; gap: 16px">
        <mw-icon icon="placeholder" size="large"></mw-icon>
        <mw-icon icon="placeholder"></mw-icon>
        <mw-icon icon="placeholder" size="small"></mw-icon>
        <mw-icon icon="placeholder" size="x-small"></mw-icon>
        <mw-icon icon="placeholder" color="#ff00ff" size="large"></mw-icon>
      </div>
    </section>
    <section>
      <br />
      <hr />
      <h2>Chips</h2>
      <div style="display: flex; gap: var(--mw-component-chips-gap-between)">
        <mw-chip icon="placeholder">Presentations</mw-chip>
        <mw-chip>John Doe</mw-chip>
        <mw-chip onClose="alert('close clicked')" close>John Doe</mw-chip>
        <mw-chip disabled close>John Doe</mw-chip>
      </div>
    </section>
  </body>
</html>
