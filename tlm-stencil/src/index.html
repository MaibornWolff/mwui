<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/tlm-stencil.css" />
    <link rel="stylesheet" href="/global/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <script type="module" src="/build/tlm-stencil.esm.js"></script>
    <script nomodule src="/build/tlm-stencil.js"></script>
  </head>
  <body>
    <section>
      <h2>Button</h2>
      <h3>Primary</h3>
      <div style="display: flex; gap: 16px">
        <mw-button test-id="test-button">BUTTON</mw-button>
        <mw-button test-id="test-button"><span slot="icon-start">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button"><span slot="icon-end">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button"><span slot="icon-start">🍔</span><span slot="icon-end">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button" disabled>BUTTON</mw-button>
      </div>
      <h3>Secondary</h3>
      <div style="display: flex; gap: 16px">
        <mw-button test-id="test-button" secondary>BUTTON</mw-button>
        <mw-button test-id="test-button" secondary><span slot="icon-start">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button" secondary><span slot="icon-end">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button" secondary><span slot="icon-start">🍔</span><span slot="icon-end">🍔</span>BUTTON</mw-button>
        <mw-button test-id="test-button" secondary disabled>BUTTON</mw-button>
      </div>
    </section>
  </body>
</html>
